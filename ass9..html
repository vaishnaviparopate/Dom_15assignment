<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <style>
        :root {
            --clr-white: #ffffff;
            --clr-primary-5: #174d8f;
            --radius: 0.5rem;
            --transition: all 0.3s linear;
        }
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .preloader.hide-preloader {
            opacity: 0;
            visibility: hidden;
        }
        header {
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(8px);
            background: rgba(23, 77, 143, 0.5);
            object-fit: cover;
            z-index: -1;
        }
        h1 {
            color: white;
            position: relative;
            z-index: 1;
            margin-bottom: 2rem;
            font-size: 60px;
        }
        .switch-btn {
            position: absolute;
            bottom: 10%;
            width: 7rem;
            height: 2rem;
            display: flex;
            border-radius: var(--radius);
            align-items: center;
            justify-content: space-around;
            border: none;
            background: var(--clr-white);
            transition: var(--transition);
            cursor: pointer;
            z-index: 2;
        }
        .switch-btn span {
            display: inline-block;
            font-size: 0.85rem;
            text-transform: capitalize;
            color: var(--clr-primary-5);
        }
        .switch {
            position: absolute;
            width: 50%;
            height: 100%;
            top: 0;
            left: 0;
            background: var(--clr-primary-5);
            border-radius: var(--radius);
            transition: var(--transition);
        }
        .slide .switch {
            left: 50%;
        }
    </style>
</head>
<body>
    <div class="preloader">
        <img src="image/preloader.gif" alt="preloader"/>
    </div>
    <header>
        <video class="video-container" controls muted autoplay loop>
            <source src="video/girl.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h1>Video Project</h1>
        <div class="switch-btn">
            <span>Play</span>
            <span>Pause</span>
            <div class="switch"></div>
        </div>
    </header>
    
    <script>
        window.addEventListener('load', function() {
            const preloader = document.querySelector('.preloader');
            preloader.classList.add('hide-preloader');
        });

        const btn = document.querySelector(".switch-btn");
        const video = document.querySelector(".video-container");

        btn.addEventListener('click', function() {
            if (!btn.classList.contains('slide')) {
                btn.classList.add("slide");
                video.pause();
            } else {
                btn.classList.remove("slide");
                video.play();
            }
        });
    </script>
</body>
</html>
